<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capitalize First Letter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Capitalize First Letter</h1>
    <div class="mb-4">
      <input type="text" id="nameInput" placeholder="Enter your name" class="border p-2 rounded">
    </div>
    <button id="capitalizeBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Capitalize</button>
    <p id="capitalizedName" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
