<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Move the Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styles for image and container */
    #image-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
    }
    #moving-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Move the Image</h1>
    <div id="image-container">
      <img id="moving-image" src="https://cdn0.iconfinder.com/data/icons/animals-insects-i-flat-colorful/614/655_-_Turtle-1024.png" alt="Moving Image" width="100" height="100">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
