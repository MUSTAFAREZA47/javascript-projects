<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 flex justify-center items-center h-screen">
    <div
      class="text-center bg-white py-16 px-7 rounded-lg shadow-md border border-blue-500"
    >
      <h1 class="text-4xl mb-4 font-bold">Password Validator</h1>
      <div class="mb-4">
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          class="border p-2 rounded"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm password"
          class="border p-2 rounded"
        />
      </div>
      <button id="validateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
        Validate Password
      </button>
      <p id="validationMessage" class="text-lg mt-4"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
