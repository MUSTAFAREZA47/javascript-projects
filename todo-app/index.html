<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center bg-white py-16 px-10 rounded-lg shadow-md border border-blue-500">
    <h1 class="text-4xl mb-10">Todo App</h1>
    <div class="mb-4 flex justify-center">
      <input type="text" id="todoInput" placeholder="Enter Todo" class="border p-2 rounded mr-2">
      <button id="addBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </div>
    <ul id="todoList" class="text-left"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
