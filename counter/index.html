<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300 flex justify-center items-center h-screen">
  <div class="text-center bg-white px-7 py-20 shadow-lg rounded-2xl">
    <h1 class="text-4xl mb-4 font-bold">Counter App</h1>
    <div class="mb-4">
      <span id="countDisplay" class="text-3xl font-semibold">0</span>
    </div>
    <div>
      <button id="incrementBtn" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Increment</button>
      <button id="decrementBtn" class="bg-red-500 text-white px-4 py-2 rounded mr-2">Decrement</button>
      <button id="resetBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
