<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Splitter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center bg-white py-16 px-10 rounded-lg shadow-md border border-blue-500">
    <h1 class="text-4xl mb-4">Bill Splitter</h1>
    <div class="mb-4">
      <label for="costInput" class="mr-2">Cost of each dish:</label>
      <input type="number" id="costInput" class="border p-2 rounded">
    </div>
    <div class="mb-4">
      <label for="peopleInput" class="mr-2">Number of people sharing:</label>
      <input type="number" id="peopleInput" class="border p-2 rounded">
    </div>
    <button id="calculateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate</button>
    <div id="billResult" class="text-lg mt-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
