<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Listeners Project</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4 font-bold">Event Listeners Project</h1>
    <button id="clickBtn" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Click Me</button>
    <p id="dblClickPara" class="text-lg mt-4 mb-2 bg-green-500 text-white px-4 py-2 rounded mr-2">Double Click here!</p>
    <div id="mouseOverOutDiv" class="bg-yellow-300 p-4 mt-4">
      <p>Mouse over this area and see changing in color</p>
    </div>
    <input type="text" id="keyEventsInput" class="border p-2 mt-4 mb-2" placeholder="Type here...">
    <p id="keyPressPara" class="text-lg mt-4 mb-2">Keypress event: </p>
    <p id="keyDownPara" class="text-lg mb-2">Keydown event: </p>
    <p id="keyUpPara" class="text-lg mb-2">Keyup event: </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
