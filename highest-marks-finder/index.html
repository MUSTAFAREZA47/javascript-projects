<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highest Marks Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center bg-white py-16 px-10 rounded-lg shadow-md border border-blue-500">
    <h1 class="text-4xl mb-4">Highest Marks Finder</h1>
    <div class="mb-4">
      <input type="text" id="marksInput" placeholder="Enter marks separated by commas" class="border p-2 rounded">
    </div>
    <button id="findHighestBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Find Highest Marks</button>
    <p id="highestMarks" class="text-lg mt-4 font-semibold"></p>
  </div>

  <script src="script.js"></script> 
</body>
</html>
