<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validate Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center bg-white py-16 px-10 rounded-lg shadow-md border border-blue-500">
    <h1 class="text-4xl mb-4">Login Form</h1>
    <form id="loginForm" class="mb-4">
      <div class="flex flex-col mb-4">
        <label for="email" class="mb-2">Email:</label>
        <input type="text" id="email" class="border p-2 rounded" required>
      </div>
      <div class="flex flex-col mb-4">
        <label for="password" class="mb-2">Password:</label>
        <input type="password" id="password" class="border p-2 rounded" required>
      </div>
      <button type="submit" id="submitBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>
    <p id="validationMessage" class="text-lg"></p>
  </div>

  <script src="script.js"></script> 
</body>
</html>
