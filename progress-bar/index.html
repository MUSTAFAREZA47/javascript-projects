<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Progress Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styles for the progress bar */
    #progress-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background-color: #ddd;
      z-index: 9999;
    }

    #progress-bar {
      height: 100%;
      background-color: #4d40ff;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Your content goes here -->
  <div class="h-64 bg-gray-200">
    <p>Scroll down...</p>
  </div>
  <div class="h-screen bg-gray-300">
    <p>More content...</p>
  </div>
  <div class="h-64 bg-gray-400">
    <p>Even more content...</p>
  </div>

  <script src="script.js"></script> <!-- JavaScript file -->
</body>
</html>
