<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vowel Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Vowel Counter</h1>
    <div class="mb-4">
      <textarea id="textInput" placeholder="Enter text" class="border p-2 rounded w-64 h-32 resize-none"></textarea>
    </div>
    <button id="countVowelsBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Count Vowels</button>
    <p id="vowelCount" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
