<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculate Order Price</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center bg-white py-16 px-10 rounded-lg shadow-md border border-blue-500">
    <h1 class="text-4xl mb-4">Calculate Order Price</h1>
    <div class="mb-4">
      <label for="itemName" class="mr-2">Item Name:</label>
      <input type="text" id="itemName" class="border p-2 rounded">
    </div>
    <div class="mb-4">
      <label for="itemPrice" class="mr-2">Item Price:</label>
      <input type="number" id="itemPrice" class="border p-2 rounded">
    </div>
    <div class="mb-4">
      <label for="itemQuantity" class="mr-2">Item Quantity:</label>
      <input type="number" id="itemQuantity" class="border p-2 rounded">
    </div>
    <button id="calculateBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Calculate Total</button>
    <p id="totalCost" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
