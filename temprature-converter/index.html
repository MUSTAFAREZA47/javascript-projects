<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Celsius to Fahrenheit Converter</h1>
    <div class="mb-4">
      <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius" class="border p-2 rounded">
    </div>
    <button id="convertBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Convert</button>
    <p id="result" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
