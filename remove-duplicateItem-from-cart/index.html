<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Duplicates</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
  <div class="text-center">
    <h1 class="text-4xl mb-4">Remove Duplicates from Cart</h1>
    <div class="mb-4">
      <textarea id="cartInput" placeholder="Enter items in the cart (separated by commas)" class="border p-2 rounded w-64 h-32 resize-none"></textarea>
    </div>
    <button id="removeDuplicatesBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Remove Duplicates</button>
    <p id="uniqueItems" class="text-lg mt-4"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
